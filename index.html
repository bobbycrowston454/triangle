<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script   src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
    <script src ="js/scripts.js"></script>
    <title>triangle</title>
  </head>
  <body>
    <div class="container">
      <h1>What is your triangle?</h1>
      <div class="work">
        <form>
          <label for="side1">Side 1</label>
          <input id="side1" type="text"><hr>

          <label for="side2">Side 2</label>
          <input id="side2" type="text"><hr>

          <label for="side3">Side 3</label>
          <input id="side3" type="text"><hr>
        <button type="submit" class="btn">Find out your triangle!</button>
        </form>
      </div>
      <div class="iso">
        <h3>Your triangle is  an isosceles!</h3>
      </div>
      <div class="eqi">
        <h3>Your triangle is an equilateral!</h3>
      </div>
      <div class="sca">
        <h3>Your triangle is an scalene!</h3>
      </div>
    </div>

  </body>
</html>
